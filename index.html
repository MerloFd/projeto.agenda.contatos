<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header> 
            <img src="./images/logo.png" alt="logo">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input required id="contato" type="text" placeholder="Nome do contato">
            <input required id="telefone" type="tel" placeholder="Telefone">
            <button class="salvar" type="submit">Salvar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> </th>
                    <th>Contato</th>
                    <th>Telefone</th>
                    <th>Ligar</th>
                    <th>Enviar mensagem</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
